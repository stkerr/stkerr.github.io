### Resume [ resume ]
resume:
  products:
    title: "Products"
    subtitle: "Highlighted products I've launched"
    items:
    
    - year: "2022"
      name: "GitLab Analytics"
      text: "An option for customers to instrument their own applications, have the results appear in GitLab, and enrich that data with information from GitLab and other data sources."

    - year: "2021"
      name: "GitLab Compliance"
      text: "Introduction of <a href='https://about.gitlab.com/releases/2022/01/22/gitlab-14-7-released/#streaming-audit-events>streaming audit events</a> and other compliance capabilities to GitLab that are a major driver of usage by enterprise customers."

    - year: "2020"
      name: "GitLab Fuzz Testing"
      text: "Integration of two acquired fuzz testing companies, Peach Tech and Fuzzit, into the GitLab platform for <a href='https://about.gitlab.com/releases/2020/08/22/gitlab-13-3-released/#coverage-guided-fuzz-testing-for-go-and-cc-applications'>coverage-guided and API fuzz testing</a>. This allows customers to find bug and security issues in their apps that traditional scanning tools and checkers miss by testing for application-specific behavior."

    - year: "2019"
      name: "GitLab Defend"
      text: "An expansion to GitLab's offering to enable customers to protect deployed web apps from anomolous traffic and hacking attempts."

    - year: "2019"
      name: "Arxan for Android and iOS"
      text: "A new product built from the ground up to protect modern Android applications built using languages like Kotlin and Java from hacking. This product won an <a href='https://www.csoonline.com/article/3344361/hottest-new-cybersecurity-products-at-rsa-2019.html#slide3'>RSA Hot award</a> in 2019 when released."

    - year: "2018"
      name: "Arxan Threat Analytics"
      text: "An expansion to our desktop, mobile, and web product lines to provide real-time alerting back to customers when their apps were under attack so they could take action. This product won an <a href='https://www.csoonline.com/article/3268924/hottest-cybersecurity-products-at-rsa-2018.html#slide14'>RSA Hot award</a> in 2018 when released."

    - year: "2013"
      name: "TransformIT"
      text: "An innovative new whitebox cryptography product for digital media, finance, banking, telecom, medical device, and other applications. It is used to protect data in apps that run on over 100 billion devices worldwide."
    


  experience:
