### About [ about ]
about:
  title: "About Me"
  subtitle: "My story"
  text: "<p>I learned to code when I was little when my dad gave me his old work laptop. I taught myself <a href='https://en.wikipedia.org/wiki/QBasic'>QBasic</a> on that thing and loved coding ever since. I can code over a dozen programming languages and am in the top 0.37% of Stack Overflow users (no, <a href='https://stackoverflow.com/users/39036/samoz'>really</a>.)</p><p>At Purdue, I became passionate about computer security, since the smallest flaw could unravel the most secure system. I've (legally) reverse engineered tons of programs, built tools to make the job easier, and given conference talks about it. Details matter and I've always been very detail oriented.</p><p>Speaking of details, the stock market always fascinated me since I was little. Understanding how the world worked can translate into predicting what a price of a company may be. Finance is also a place with tons of data, which is a great complement to my interest in coding.</p><p>I was born in Cincinnati, OH and live here now with my wife and two children. As a Cincinnati native, I am addicted to our local chili. Highly recommend you try it if you've never had it before!</p>"
  list:
#    - label: "Age"
#      value: "24"

#    - label: "Residence"
#      value: "USA"

#    - label: "Freelance"
#      value: "Available"

    - label: "Address"
      value: "Cincinnati, OH, USA"

#    - label: "Phone"
#      value: "+1 256 254 84 56"

    - label: "E-mail"
      value: "sam@samuelkerr.com"

### Services [ services ]
services:
  title: "Activities"
  subtitle: "What I Do"
  items:
    - icon: "fas fa-brain"
      name: "Product Management"
      text: "I have brought multiple award-winning products to market in my career. I am passionate about identifying opportunities for products that solve user needs while ensuring successful business outcomes."

    - icon: "fas fa-cloud-upload-alt"
      name: "Enterprise Software"
      text: "All businesses will become software businesses and need the tooling to support that. My career has given me and experience in the ideation, development, and successful launches of enterprise software products. I enjoy the personas involved and the challenges in scaling a good idea to something enterprises can depend on."

    - icon: "fas fa-business-time"
      name: "Product Consulting"
      text: "Helping others uncover customer needs, develop innovative solutions, and establish mature product processes is an area I provide value in. I am especially interested in working with small, early-stage companies as they work through these areas."

    - icon: "fas fa-chart-line"
      name: "Investments"
      text: "Investing is about understanding how the world works and identifying opportunities to put capital towards those areas that benefit society and shareholders. I focus on public markets as well as some private investments."
    
    - icon: "fas fa-code"
      name: "Open Source"
      text: "Building on the shoulders of giants helps us get closer to the stars. I'm proud to have advocated for open source software in my <a href='https://about.gitlab.com/blog/2021/03/23/gitlab-open-sources-protocol-fuzz-test-engine/'>professional career</a>. Open source helped me advance my career and skills when I was learning and I'm looking for opportunities to contribute back to meaningful projects."

    - icon: "fas fa-chess"
      name: "Gaming"
      text: 'One of my passions is gaming, whether it is video, board, or card games. Games are a fun way to solve problems with a team or test your skills against an opponent. One of my favorite games is <a href="https://en.wikipedia.org/wiki/Go_(game)">Go</a>, which I have played since I was a teenager.'

