  # Resume
  - title: "Resume"
    url: "#section-experience"
    parent: 0

  # Portfolio
  - title: "Portfolio"
    url: "#section-portfolio"
    parent: 0

  # Contacts
  - title: "Contacts"
    url: "#section-contacts"
    parent: 0

  # Blog
  - title: "Blog"
    url: "blog/"
